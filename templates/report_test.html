<!DOCTYPE html>
<html lang="en">

<head>
  <title>UCC Daily Report</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/e2fb75d014.js" crossorigin="anonymous"></script>
  <style>
    .table-borderless>tbody>tr>td,
    .table-borderless>tbody>tr>th,
    .table-borderless>tfoot>tr>td,
    .table-borderless>tfoot>tr>th,
    .table-borderless>thead>tr>td,
    .table-borderless>thead>tr>th {
      border: none;
    }

    td {
      text-align: center;
    }

    th {
      text-align: center;
    }

    .center {
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<header>
  <div class="container" align="center">
    <h2>UCC Daily Report {{ date_times }}</h2>
  </div>
</header>

<body>
  <div class="container" align="right">
    <a href="{{ url_for('worklist') }}" button type="button" class="btn btn-primary">Worklist</a>
    <br>
    <br>
  </div>
  <div class="container">
    <div id="simplified" style="width: 400px; margin:0 auto;">
      <table class="table">
        <thead>
          <tr>
            <th colspan="3" style="font-weight: bold ;">*LAPORAN PENEMPATAN PESAKIT KE ILKKM OLEH UCC
              {{ date_times }}*</th>
          </tr>
        </thead>
        <tbody>
            {% for cac, num in ilkkm_input%}
               <tr>
                 <td>{{cac}}</td>
                 <td>{{num}}</td>
              </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"></script>

  <script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl)
    })
    var popover = new bootstrap.Popover(document.querySelector('.popover-dismiss'), {
      trigger: 'focus'
    })
  </script>
  <script>
    $(document).ready(function () {
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>
</body>

</html>
